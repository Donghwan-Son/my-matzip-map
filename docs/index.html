<!DOCTYPE html>
<html>
  <head>
    <title>맛집 지도</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAiQg0kEN0suogq4jL2ptUsaCvrNBRZys"></script>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 37.5665, lng: 126.9780 },
          zoom: 12
        });

        const locations = [
          {name: "중산센트럴아이파크107", lat: 37.6784316, lng: 126.7827785},
          {name: "호평파라곤3", lat: 37.6701637, lng: 127.2489227},
          {name: "공덕파크자이102", lat: 37.5451941, lng: 126.9471063},
          {name: "북가좌DMC래미안303", lat: 37.5743477, lng: 126.9120565},
          {name: "판교원마을한림풀에버919", lat: 37.3900119, lng: 127.0962875},
          {name: "자양이튼타워리버5차B", lat: 37.5321852, lng: 127.0690312},
          {name: "운중산운마을804", lat: 37.3924592, lng: 127.0719891},
          {name: "잠실아시아선수촌1", lat: 37.508045, lng: 127.0766464},
          {name: "대치미도207", lat: 37.4933928, lng: 127.0673501},
          {name: "상도래미안307", lat: 37.499352, lng: 126.9547334}];

        locations.forEach(loc => {
          new google.maps.Marker({
            position: { lat: loc.lat, lng: loc.lng },
            map: map,
            title: loc.name
          });
      const infowindow = new google.maps.InfoWindow({
        content: `<strong>${loc.name}</strong>`
      });

      marker.addListener("click", () => {
        infowindow.open(map, marker);
      });
    });
  }
</script>
  </head>
  <body onload="initMap()">
    <div id="map" style="height: 100vh;"></div>
  </body>
</html>
