<!DOCTYPE html>
<html>
  <head>
    <title>맛집 지도</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAiQg0kEN0suogq4jL2ptUsaCvrNBRZys"></script>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 37.5665, lng: 126.9780 },
          zoom: 12
        });

        const locations = [{ name: "성원농장", lat: 37.6004111, lng: 126.7571015},{ name: "무아국수", lat: 37.5165513, lng: 127.0401391},{ name: "으뜸청담맛집", lat: 37.518346, lng: 127.0424429},{ name: "소스", lat: 37.5227672, lng: 127.0485244},{ name: "정포차", lat: 37.5231736, lng: 127.0461579},{ name: "마오", lat: 37.521991, lng: 127.0405392},{ name: "페코리노", lat: 37.5224625, lng: 127.0445177},{ name: "라우라우", lat: 37.5230411, lng: 127.0419873},];

        locations.forEach(loc => {
          new google.maps.Marker({
            position: { lat: loc.lat, lng: loc.lng },
            map: map,
            title: loc.name
          });
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map" style="height: 100vh;"></div>
  </body>
</html>
